<html>
<head>
    <!-- Angular.js libraries necessary for Angular Material -->
	<script src="../node_modules/angular/angular.min.js"></script> 
	<script src="../node_modules/angular-aria/angular-aria.min.js"></script> 
	<script src="../node_modules/angular-animate/angular-animate.min.js"></script> 
	  
	<!-- Angular Material library+CSS -->
	<script src="../node_modules/angular-material/angular-material.min.js"></script> 
	<link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">

    <script type="text/javascript">    
        angular.module('main_module', ['ngMaterial'])
                .controller('author_controller', function($scope){
                    $scope.author={name: "Fabio", surname: "Crispino"};
                    $scope.show_author_info=function(){
                        return $scope.author.surname+" "+$scope.author.name;
                    };
                    $scope.counter_changes=0;
                    $scope.increment_counter=function(){$scope.counter_changes++;}
                    $scope.evaluate_counter=function(){
                        return ($scope.counter_changes>0);
                    }
                });
    </script>
</head>
<body ng-app="main_module" ng-controller="author_controller" ng-cloak>
    <div>
        The author of this page is: {{show_author_info()}}.<br/><br/>
        But if you feel like a cracker, you can change the name of author here. Type it:<br/><br/>
        <div>
            New name: <input type="text" ng-model="author.name" ng-change="increment_counter()"/><br/>
            New surname: <input type="text" ng-model="author.surname" ng-change="increment_counter()"/>
        </div><br/>
        Counter changes: {{counter_changes}}<br/>
        <div ng-show="evaluate_counter()">
            Huh? Text changes automatically? Hehe, AngularJS power!
        </div>
    </div>
</body>
</html>
