<html>
<head>
    <!-- Angular.js libraries necessary for Angular Material -->
	<script src="../node_modules/angular/angular.min.js"></script> 
	<script src="../node_modules/angular-aria/angular-aria.min.js"></script> 
	<script src="../node_modules/angular-animate/angular-animate.min.js"></script> 
	  
	<!-- Angular Material library+CSS -->
	<script src="../node_modules/angular-material/angular-material.min.js"></script> 
	<link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">

    <script type="text/javascript">    
        angular.module('module1', ['ngMaterial'])
            .controller('main_controller', function(){
                // Controller can also be empty, as we will declare user in the moment user types something.
            });
    </script>
</head>
<body ng-app="module1" ng-cloak>
	<div ng-controller="main_controller as ctrl_main">
        Name: <input type="text" ng-model="ctrl_main.user.name"/><br/>
        Surname: <input type="text" ng-model="ctrl_main.user.surname"><br/>
        <div ng-show="ctrl_main.user.name=='Luigi' && ctrl_main.user.surname">
            Both inserted, good, plus your name is Luigi... You deserve to see this!
        </div>
	</div>
</body>
</html>
