<html>
	<head>
	<!-- Angular.js libraries necessary for Angular Material -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
	  
		<!-- Angular Material library+CSS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
	  
		<script type="text/javascript">    
		angular.module('first_app_hello_world', ['ngMaterial']);
		</script>
	</head>
	<body ng-app="first_app_hello_world" ng-cloak>
		<md-toolbar class="md-warn"> <!-- This class defines the color. Default is blue. Warn is orange. -->
			<div class="md-toolbar-tools">
				<h2 class="md-flex">HELLO WORLD</h2>
			</div>
		</md-toolbar>
		<md-content flex layout-padding>
			<p>This is a test of AngularJS Material (with a md-toolbar-tools).</p>
			<p>This page is loaded through AngularJS framework by using angular.module('first_app_hello_world', ['ngMaterial']).</p>
			<p>Looks interesting. Isn't it?</p>
		</md-content>
	</body>
</html>
