<html>
<head>
    <!-- Angular.js libraries necessary for Angular Material -->
	<script src="../node_modules/angular/angular.min.js"></script> 
	<script src="../node_modules/angular-aria/angular-aria.min.js"></script> 
	<script src="../node_modules/angular-animate/angular-animate.min.js"></script> 
	  
	<!-- Angular Material library+CSS -->
	<script src="../node_modules/angular-material/angular-material.min.js"></script> 
	<link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">

    <script type="text/javascript">    
        angular.module('module1', ['ngMaterial'])
            .controller('main_controller', function(){
                this.robots = [
                    {name: "Giggig",   id: "0X57",  power: "8000"},
                    {name: "Sten",     id: "AK23",  power: "23"  },
                    {name: "Cryogen",  id: "MP90",  power: "282" },
                    {name: "Maxis",    id: "T90",   power: "2023"}
                ];
            });
    </script>
</head>
<body ng-app="module1" ng-cloak>
	<ul ng-controller="main_controller as main_ctrl">
        <li ng-repeat="robot in main_ctrl.robots">
            {{$index}}: {{robot.name}} {{robot.id}} {{robot.power}}
        </li>
    </ul> 
</body>
</html>
