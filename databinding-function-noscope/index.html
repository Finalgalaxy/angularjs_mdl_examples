<html>
<head>
    <!-- Angular.js libraries necessary for Angular Material -->
	<script src="../node_modules/angular/angular.min.js"></script> 
	<script src="../node_modules/angular-aria/angular-aria.min.js"></script> 
	<script src="../node_modules/angular-animate/angular-animate.min.js"></script> 
	  
	<!-- Angular Material library+CSS -->
	<script src="../node_modules/angular-material/angular-material.min.js"></script> 
	<link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">

    <script type="text/javascript">    
        angular.module('main_module', ['ngMaterial'])
                .controller('author_controller', function(){
                    this.author={name: "Fabio", surname: "Crispino"};
                    this.show_author_info=function(){
                        return this.author.surname+" "+this.author.name;
                    };
                    this.counter_changes=0;
                    this.increment_counter=function(){this.counter_changes++;}
                    this.evaluate_counter=function(){
                        return (this.counter_changes>0);
                    }
                });
    </script>
</head>
<body ng-app="main_module" ng-controller="author_controller as ctrl_auth" ng-cloak>
    <div>
        The author of this page is: {{ctrl_auth.show_author_info()}}.<br/><br/>
        But if you feel like a cracker, you can change the name of author here. Type it:<br/><br/>
        <div>
            New name: <input type="text" ng-model="ctrl_auth.author.name" ng-change="ctrl_auth.increment_counter()"/><br/>
            New surname: <input type="text" ng-model="ctrl_auth.author.surname" ng-change="ctrl_auth.increment_counter()"/>
        </div><br/>
        Counter changes: {{ctrl_auth.counter_changes}}<br/>
        <div ng-show="ctrl_auth.evaluate_counter()">
            Huh? Text changes automatically? Hehe, AngularJS power!
        </div>
    </div>
</body>
</html>
